title: Echoes of the Tairona
content: |
  Among the wonders of the Sierra Nevada de Santa Marta mountains are the indigenous tribes who inhabit them. Believed to be the descendants of the Tairona people native to these lands in the Pre-Columbian era, these tribes continue to live according to the traditions of their culture and subsist — at least in part — off of the land.
