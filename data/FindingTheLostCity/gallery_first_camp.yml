content: |
  <p>This first day of the hike was a mere 7 kilometers, but the distance and personal load ensured a healthy appetite by the end of the day.</p>
  <p>We reached the first camp, Camp Alfredo, and were pleasantly surprised to find a number of accoutrements that we almost expected go without: power outlets, flushing toilets, and running water for showers.</p>
