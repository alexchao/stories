content: |
  <p>Our appetites sated for the moment, we each found our own spot to sit along the edge of the main plaza. And then a curious thing happened. As the other groups had already left and gone ahead, we found ourselves alone in the central city, and the expanse all around us fell silent.</p>
  <p>For some unknown period of time, we sat in meditative silence, each of us lost in our own universe of consciousness.</p>
