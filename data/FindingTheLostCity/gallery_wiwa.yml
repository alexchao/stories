content: |
  At one rest stop, we were invited to listen as a man from a local <em>Wiwa</em> tribe described the rituals attending the passage into adulthood for young men in his culture. He also demonstrated the process by which a certain plant leaf is stripped of its flesh, in order to extract the fibers used for making cloth bags.
