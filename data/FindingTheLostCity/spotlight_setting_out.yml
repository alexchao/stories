content: |
  <p>Setting out after lunch, the first thirty minutes of the hike traversed a climbing, mule-trodden, motorbike-driven dirt trail with unremarkable scenery and punishing inclines. There was little cloud cover, and the heat from the sun was unrelenting.</p>

  <p>If there was a moment for wavering confidence, this might have been it.</P>
