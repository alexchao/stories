<!-- Gallery -->
<section class="wrapper style1 {{ .wrapperStyle }}" {{ with .id }} id="{{ . }}"{{ end }}>
    {{ if or .title .content }}
        <div class="inner medium">
            <h2>{{ .title }}</h2>
            <p>{{ .content | safeHTML }}</p>
        </div>
    {{ end }}

    <!-- Gallery -->
    <div class="gallery {{ .style }}">
        {{ range .pictures }}
            {{ partial "picture" . }}
        {{ end }}
    </div>
</section>
